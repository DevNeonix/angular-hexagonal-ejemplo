<div>
  <h1>Items</h1>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td><a [routerLink]="'/list/'+item.id">{{ item.id }}</a></td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.price }}</td>
      <td>
        <button (click)="onDeleteItem(item.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
